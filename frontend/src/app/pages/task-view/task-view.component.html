<div class="centered-content">
  <div class="task-manager-container">
    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">Lists</h1>

      <div class="list-menu">
        <a
          class="list-menu-item"
          *ngFor="let list of lists"
          [routerLink]="['/lists', list._id]"
          routerLinkActive="is-active"
        >
          <div class="list-item">
            <div class="list-title">
              <p>{{ list.title }}</p>
            </div>
            <div class="list-buttons">
              <a [routerLink]="['/edit-list', selectedListId]">
                <div class="icon">
                  <i class="fas fa-edit"></i>
                </div>
              </a>
              <a (click)="onDeleteListClick()">
                <div class="icon is-danger">
                  <i class="fas fa-trash"></i>
                </div>
              </a>
            </div>
          </div>
        </a>
      </div>

      <button class="button is-primary has-text-white" routerLink="/new-list">
        + New List
      </button>
    </div>

    <div class="task-list-container has-background-light">
      <div *ngIf="tasks">
        <div class="top-bar">
          <h1 class="title has-text-primary">Tasks</h1>
          <div
            class="task"
            *ngFor="let task of tasks"
            (click)="onTaskClick(task)"
            [ngClass]="{ completed: task.completed }"
          >
            <div class="task-text">
              <p>{{ task.title }}</p>
            </div>
            <div class="task-buttons">
              <button
                class="button"
                [routerLink]="['/lists', selectedListId, 'edit-task', task._id]"
                aria-label="edit task"
              >
                <div class="icon">
                  <i class="fas fa-edit"></i>
                </div>
              </button>

              <button
                class="button is-danger"
                (click)="onDeleteTaskClick(task._id)"
                style="margin-left: 10px"
                aria-label="Delete Task"
              >
                <div class="icon">
                  <i class="fas fa-trash"></i>
                </div>
              </button>
            </div>
          </div>

          <h3 class="empty-state-text" *ngIf="tasks.length === 0">
            No tasks here! Create a new task.
          </h3>

          <button
            routerLink="./new-task"
            class="circle-add-button button is-primary"
          >
            ➕
          </button>
        </div>

        <div *ngIf="!tasks">
          <h3 class="empty-state-text">
            Please select a list from the sidebar
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>
